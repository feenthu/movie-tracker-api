spring:
  application:
    name: MovieTrackerAPI
  
  datasource:
    # Use Railway's provided database URL but ensure JDBC format
    url: ${JDBC_DATABASE_URL:${DATABASE_URL:jdbc:h2:mem:devdb}}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update  # Use 'update' for production to preserve data
    show-sql: false  # Disable SQL logging in production
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  # Disable H2 console in production
  h2:
    console:
      enabled: false
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope:
              - user:email
              - read:user

# Custom authentication configuration
app:
  auth:
    local-auth-enabled: ${LOCAL_AUTH_ENABLED:true}
    oauth2-enabled: ${OAUTH2_ENABLED:false}
    jwt:
      secret: ${JWT_SECRET}
      expiration-hours: ${JWT_EXPIRATION_HOURS:24}

# GraphQL configuration
dgs:
  graphql:
    path: /graphql
    graphiql:
      enabled: ${GRAPHIQL_ENABLED:false}  # Disable in production
      path: /graphiql

# Production logging - REDUCED to prevent Railway rate limiting
logging:
  level:
    com.movietracker.api: INFO
    org.springframework.boot: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: ERROR
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR
    org.springframework.security: WARN
    org.springframework.boot.actuator: WARN
    org.springframework.boot.autoconfigure: WARN
    org.springframework.context: WARN
    org.springframework.beans: WARN
    root: WARN
  pattern:
    console: "%d{HH:mm:ss} %-5level %logger{20} - %msg%n"

# Server configuration
server:
  port: ${PORT:8080}
  servlet:
    context-path: /

# Actuator configuration for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
