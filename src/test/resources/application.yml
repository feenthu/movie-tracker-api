spring:
  application:
    name: MovieTrackerAPI
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true

# Custom JWT configuration
app:
  jwt:
    secret: testSecretKey
    expiration-ms: 86400000

# GraphQL configuration
dgs:
  graphql:
    path: /graphql
    graphiql:
      enabled: true
      path: /graphiql

# Logging
logging:
  level:
    com.movietracker.api: DEBUG
